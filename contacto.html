    <!-- seccion formulario -->
    <section id="section-form" class="section-formulario">
		<h2>FORMULARIO DE CONTACTO</h2>

		<!-- <form action="./php/enviar.php" method="post"> -->
		<form id="form-contacto" action="https://formsubmit.co/jle36@hotmail.com" method="POST" target="_blank" autocomplete="on">
			<p class="anotate">Puedes hacernos llegar tu inquietud a través de <abbr title="attribute">este</abbr> formulario!</p>

            <!-- apellido -->
            <div class="form-grupo" id="grupo-apellido">
                <label for="apellido">Apellido:</label>
                <div class="formulario-grupo-input">
                    <input id="apellido" class="apellido" type="text" name="apellido" placeholder="Apellido" pattern="[a-zA-Z' ]+" required>
                </div>
            </div>

            <!-- nombre -->
            <div class="form-grupo" id="grupo-nombre">
                <label for="nombre">Nombres:</label>
                <div class="formulario-grupo-input">
                    <input id="nombre" class="nombre" type="text" name="nombre" placeholder="Nombres" pattern="[a-zA-Z' ]+" required>
                </div>
            </div>

            <!-- aqui esta el campo sexo y telefono -->
            <div class="form-grupo" id="grupo-sexto">
                <label for="sexo">Sexo:</label>
                <div class="formulario-grupo-input">
                    <select id="sexo" name="sexo" class="campo">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="nodecirlo">Prefiero no decirlo</option>
                    </select>
                </div>
            </div>

            <div class="form-grupo" id="grupo-telefono">
                <label for="telefono">Teléfono:</label>
                <div class="formulario-grupo-input">                                                              <!-- formato expresion regular +xx-xxxxxxxx -->
                    <input id="telefono" class="campo" type="tel" name="telefono" placeholder="+99-9999999999" required>
                </div>            
            </div>
            
            <!-- el <text-transform: lowercasa, lo tube que poner aqui, xq en css no respondia -->
            <div class="form-grupo" id="grupo-email">
			    <label for="email">Email:</label>
                <div class="formulario-grupo-input">
			        <input id="email" style="text-transform: lowercase;" type="email" name="email" placeholder="x@x.xxx.op" required>
                </div>
            </div>
            <!-- area de comentario -->
            <div class="form-grupo" id="grupo-mensaje">
                <label for="mensaje">Comentario:</label>
                <div class="formulario-grupo-mensaje">
			        <textarea id="mensaje" name="mensaje" placeholder="Escriba aqui su mensaje" minlength="6" required></textarea>
                </div>
            </div>

            <!-- checkbox -->
            <div class="form-grupo" id="grupo-check">
                <input type="checkbox" id="check" name="check" required>
                <label for="check">Acepto se envíen mis datos</label>
                <!-- <a class="regitrarse" href="./login.html">Registrarse</a> -->
            </div>
            <!-- boton de enviar -->
			<input type="submit" class="btn-form" title="Clic para enviar el datos" value="ENVIAR">
		</form>
	</section>
    <script src="/js/valid-contacto.js"></script>
</body>
